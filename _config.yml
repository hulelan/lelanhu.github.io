# Site settings
title: Lelan Hu
email: lelan.j.hu@gmail.com
description: Personal website of Lelan Hu - thoughts on technology, productivity, and life
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://www.lelanhu.com" # the base hostname & protocol for your site
twitter_username: 
github_username: 

# Build settings
markdown: kramdown
kramdown:
  hard_wrap: true
  auto_ids: true
  entity_output: as_char
  toc_levels: 2..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  input: GFM
permalink: /writing/:year/:month/:day/:title/

# Collections
collections:
  posts:
    output: true
    permalink: /writing/:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Lelan Hu"


# Analytics (add your tracking ID)
google_analytics: 

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Exclude from build
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - .gitignore