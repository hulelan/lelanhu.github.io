<!DOCTYPE html>
<html lang="en">
<head>
  {% include head.html %}
</head>
<body>
  <div class="aurora-container">
    <!-- Stars background -->
    <div class="stars">
      <div class="star small"></div>
      <div class="star medium"></div>
      <div class="star small"></div>
      <div class="star large"></div>
      <div class="star small"></div>
      <div class="star medium"></div>
      <div class="star small"></div>
      <div class="star small"></div>
      <div class="star medium"></div>
      <div class="star large"></div>
      <div class="star small"></div>
      <div class="star medium"></div>
      <div class="star small"></div>
      <div class="star medium"></div>
      <div class="star small"></div>
      <div class="star large"></div>
      <div class="star small"></div>
      <div class="star medium"></div>
      <div class="star small"></div>
      <div class="star medium"></div>
    </div>

    <!-- Aurora effect -->
    <div class="aurora">
      <div class="aurora-layer aurora1"></div>
      <div class="aurora-layer aurora2"></div>
      <div class="aurora-layer aurora3"></div>
    </div>
  </div>

  <div class="content-wrapper">
    {% include header.html %}
    
    <main class="main-content">
      {{ content }}
    </main>
    
    {% include footer.html %}
    {% include analytics.html %}
  </div>
</body>
</html>
